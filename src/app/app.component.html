<h1>{{cim}}, {{title}}</h1>
<p>
  {{userName}}
</p>
<p>
  <input #username id="username"[(ngModel)]="userName">
</p>
<span id="users">{{users|json}}</span>
<p>
  <button (click)="addUser(username.value)">Add</button>
</p>
<p>
  <button id="deleteusers" (click)="deleteUsers()">Delete Users</button>
</p>
